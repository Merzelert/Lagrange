<!DOCTYPE html> 
<html lang="es"> 
<head>
  <meta charset="utf-8"> 
  <meta name="description" content="Ejemplos html">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Interpolacion Lagrange</title>
  <script src="lagrange.js"></script>
</head>
<body>
<h1>Interpolacion Lagrange</h1>
<p>Para introducir las coordenadas separar por un espacio en blanco</p>
<div>
  <p>Introduce coordenadas x: <input id="coordx" type="text" size="50" /></p>
  <p>Introduce coordenadas y: <input id="coordy" type="text" size="50" /></p>
  <p>Introduce valor a interpolar: <input id="xint" type="text" size="5" /></p>
  <p>Resultado: <span id="laganswer"></span> <br /></p>
  <button id="calculalag">Calcular!</button>
</div>
</body>
</html>
